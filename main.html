<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
		<h1>Internship From</h1>
    <form id="internship-application-form">
        <div>
          <label for="first-name-input">First Name:</label>
          <input type="text" id="first-name-input" name="first-name" required>
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div>
          <label for="last-name-input">Last Name:</label>
          <input type="text" id="last-name-input" name="last-name" required>
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div>
          <label for="email-input">Email:</label>
          <input type="email" id="email-input" name="email" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div>
          <label for="college-input">College Name:</label>
          <input type="text" id="college-input" name="college" required>
          <div class="invalid-feedback">Please enter your college name.</div>
        </div>
        <div>
          <label for="graduation-year-select">Graduation Year:</label>
          <select id="graduation-year-select" name="graduation-year" required>
            <option value="" disabled selected>Select graduation year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
          
        </div>
        <div>
          <label for="roll-no-input">Roll No:</label>
          <input type="text" id="roll-no-input" name="roll-no" required>
       
        </div>
        <div>
          <input type="checkbox" id="conditions-checkbox" name="conditions" required>
          <label for="conditions-checkbox">I agree to the terms and conditions</label>
          <div class="invalid-feedback">You must agree to the terms and conditions.</div>
        </div>
        <button type="submit">Submit</button>
      </form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
